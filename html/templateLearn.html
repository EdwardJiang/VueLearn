<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>vue templte learn</title>
    <link rel="stylesheet" href="">
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        
   
    <div v-on:click="getMessage"> hello {{message}}</div>
    <input type="text" name="" v-model:value="message" placeholder="">
    <div id="msgText">
        <span v-once>{{msg}}</span>
        <input type="text" name="" v-model:value="msg" placeholder="">           
    </div>
    </div>

</body>
<script type="text/javascript">
    var vm = new Vue({
        el:'#app',
        data:{
            message: 'vue',
            msg:'我不会改变'
        },
        methods:{
            getMessage:function() {
                console.log(this);
                alert(this.$data.message);
            }
        }
    });

    // var vm2 = new Vue({

    // });
</script>
</html>
